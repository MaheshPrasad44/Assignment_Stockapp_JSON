<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock APP</title>
</head>
<body>
<!--body tag which contains all the divs and table -->
<div class="stockName">Stock App</div>
<div class="inputSection">
    <!--input  tag  to enter the values to be searched for , comma separated values are expected -->
  <input id="symbol_text" type="text" />
</div>
<div class="inputSection">
    <!--button tag to trigger and fetch data -->
    <button id="submit_button">Submit</button>
</div>
<div id="tableContainer">
    <!--table container -->
    <table class="clsTbl" id="tbl">
        <thead>
            <th>Stock Symbol</th>
            <th>Stock Name</th>
            <th>Price</th>
            <th>Currency</th>
            <th>price_open</th>
            <th>day_high</th>
            <th>day_low</th>
            <th>52_week_high</th>
            <th>52_week_low</th>
            <th>day_change</th>
            <th>change_pct</th>
            <th>close_yesterday</th>
            <th>market_cap</th>
            <th>volume</th>
            <th>shares</th>
            <th>stock_exchange_long</th>
            <th>stock_exchange_short</th>
            <th>timezone</th>
            <th>timezone_name</th>
            <th>last_trade_time</th>
            <th>pe</th>
            <th>eps</th>
            <th>market_cap</th>
            <th>gmt_offset</th>
        </thead>
        <tbody>
        <!--table body where all the rows will get attached dynamically -->
        </tbody>
    </table>
</div>

</body>
</html>
